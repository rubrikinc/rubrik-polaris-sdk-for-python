query RubrikPolarisSDKRequest($after: String, $filters: ActivitySeriesFilter, $first: Int, $sortBy: ActivitySeriesSortField, $sortOrder: SortOrder) {
    activitySeriesConnection(after: $after, first: $first, filters: $filters, sortBy: $sortBy, sortOrder: $sortOrder) {
        edges {
            node {
                id
                fid
                activitySeriesId
                startTime
                lastUpdated
                lastActivityType
                lastActivityStatus
                location
                objectName
                objectId
                objectType
                severity
                progress
                cluster {
                    id
                    name
                }
                activityConnection {
                    nodes {
                        id
                        message
                        severity
                        time
                    }
                }
            }
        }
        pageInfo {
            endCursor
            hasNextPage
            hasPreviousPage
        }
    }

}