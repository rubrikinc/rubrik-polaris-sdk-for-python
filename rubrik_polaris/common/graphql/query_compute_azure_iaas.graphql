query RubrikPolarisSDKRequest($first: Int, $after: String, $sortBy: AzureNativeVirtualMachineSortFields, $sortOrder: HierarchySortOrder, $filters: AzureNativeVirtualMachineFilters) {
  azureNativeVirtualMachines(first: $first, after: $after, sortBy: $sortBy, sortOrder: $sortOrder, virtualMachineFilters: $filters) {
    edges {
      node {
        id
        name
        resourceGroup {
          ...AzureResourceGroupFragment
          ...AzureCommonResourceGroupFragment
        }
        region
        vnetName
        subnetName
        sizeType
        isRelic
        effectiveSlaDomain {
          name
          ... on ClusterSlaDomain {
            fid
            cluster {
              id
              name
            }
          }
          ... on GlobalSla {
              id
              name
          }
        }
        slaAssignment
        authorizedOperations
        effectiveSlaSourceObject {
          fid
          name
          objectType
        }
      }
    }
    pageInfo {
      endCursor
      hasNextPage
      hasPreviousPage
    }
  }
}

fragment AzureCommonResourceGroupFragment on AzureNativeResourceGroupSlaAssignment {
  slaAssignment
  configuredSlaDomain {
    id
    name
  }
  effectiveSlaDomain {
    id
    name
  }
}

fragment AzureResourceGroupFragment on AzureNativeResourceGroup {
  id
  name
  subscription {
    id
    name
    azureSubscriptionStatus
    azureSubscriptionNativeId
    __typename
  }
  __typename
}