query RubrikPolarisSDKRequest($first: Int, $snappable_id : String!){
    snapshotOfASnappableConnection ( first: $first snappableId: $snappable_id, sortOrder: DESC ){
        edges {
            node {
                id
                snappableId

                expirationDate
                date
                isOnDemandSnapshot
                snappableId
                ... on PolarisSnapshot{
                    slaDomain {
                        name
                        id
                    }
                }
            }
        }
    }
}
