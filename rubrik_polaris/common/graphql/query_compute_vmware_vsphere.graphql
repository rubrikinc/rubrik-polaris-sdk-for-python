query RubrikPolarisSDKRequest($first: Int, $after: String, $filter: [Filter!]!) {
  vSphereVmNewConnection(first: $first, filter: $filter, after: $after) {
    edges {
      cursor
      node {
        isRelic
        authorizedOperations
        replicatedObjectCount
        id
        name
        cluster {
          id
          name
          version
          status
        }
        primaryClusterLocation {
          id
          name
        }
        objectType
        effectiveSlaDomain {
          ...EffectiveSLADomainFragment
        }
        effectiveSlaSourceObject {
          fid
          name
          objectType
        }
        pendingSla {
          id
          name
        }
        slaAssignment
        logicalPath {
          fid
          name
          objectType
        }
        snapshotDistribution {
          id
          onDemandCount
          retrievedCount
          scheduledCount
          totalCount
        }
        reportSnappable {
          id
          archiveStorage
          physicalBytes
          __typename
        }
        vmwareToolsInstalled
        agentStatus {
          agentStatus
          disconnectReason
          __typename
        }
      }
    }
    pageInfo {
      startCursor
      endCursor
      hasNextPage
      hasPreviousPage
    }
  }
}

fragment EffectiveSLADomainFragment on SlaDomain {
  id
  name
  ... on ClusterSlaDomain {
    fid
    cluster {
      id
      name
    }
  }
}