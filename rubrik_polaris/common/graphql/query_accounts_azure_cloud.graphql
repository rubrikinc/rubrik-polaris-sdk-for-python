query RubrikPolarisSDKRequest($cloud_account_features: CloudAccountFeatureEnum! ) {
    allAzureCloudAccountTenants(feature: $cloud_account_features, includeSubscriptionDetails: true){
        azureCloudAccountTenantRubrikId
        domainName
        subscriptionCount
        subscriptions {
            id
            nativeId
            name
            featureDetail{
                status
                feature
                regions

            }
        }
    }
}