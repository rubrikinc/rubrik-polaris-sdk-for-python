mutation RubrikPolarisSDKRequest($azure_tenant_domain_name: String!, $azure_cloud_type: AzureCloudTypeEnum!, $azure_regions: [AzureCloudAccountRegionEnum!]!, $feature: AddAzureCloudAccountFeatureInputWithoutOauth!, $subscription_name: String!, $subscription_id: String! ){
    addAzureCloudAccountWithoutOAuth(input: {
        tenantDomainName: $azure_tenant_domain_name,
        azureCloudType: $azure_cloud_type,
        subscriptions: {
            subscription: {
                name: $subscription_name,
                nativeId: $subscription_id
            }
            features: [$feature]
        }
        regions: $azure_regions,
    }){
        tenantId
        status {
            azureSubscriptionRubrikId
            azureSubscriptionNativeId
            error
        }
    }
}