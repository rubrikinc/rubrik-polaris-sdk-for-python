mutation RubrikPolarisSDKRequest($cdm_cluster_id: UUID, $host_list: [String!]!, $k8s_cluster_name: String!, $kupr_ingress_port: Int!, $rbs_port_ranges: [PortRange!]!, $user_port_ranges: [PortRange!]!, $cluster_type: K8sClusterProtoType!) {
    createK8sCluster(k8sClusterCreateRequest: {
        cdmClusterId:  $cdm_cluster_id,
        hostList:      $host_list,
        name:          $k8s_cluster_name,
        port:          $kupr_ingress_port,
        userDrivenPortRanges: $user_port_ranges,
        rbsPortRanges: $rbs_port_ranges,
        type:          $cluster_type
    }){
        clusterId
        yamlUrl
    }
}
