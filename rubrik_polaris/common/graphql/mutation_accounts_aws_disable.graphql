mutation RubrikPolarisSDKRequest($polaris_account_id: UUID!, $delete_native_snapshots: Boolean = false, $aws_native_protection_feature: AwsNativeProtectionFeature = EC2)
{
    startAwsNativeAccountDisableJob(input: {awsAccountRubrikId: $polaris_account_id, shouldDeleteNativeSnapshots: $delete_native_snapshots, awsNativeProtectionFeature: $aws_native_protection_feature})
    {
        jobId
    }
}