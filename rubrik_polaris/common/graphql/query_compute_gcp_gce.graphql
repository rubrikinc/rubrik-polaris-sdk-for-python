query RubrikPolarisSDKRequest($first: Int, $after: String, $sortBy: GcpNativeGceInstanceSortFields, $sortOrder: HierarchySortOrder, $filters: GcpNativeGceInstanceFilters) {
  gcpNativeGceInstances(first: $first, after: $after, sortBy: $sortBy, sortOrder: $sortOrder, gceInstanceFilters: $filters) {
    edges {
      node {
        id
        nativeId
        nativeName
        vpcName
        networkHostProjectNativeId
        region
        zone
        isRelic
        machineType
        effectiveSlaDomain {
          name
          ... on ClusterSlaDomain {
            fid
            cluster {
              id
              name
            }
          }
          ... on GlobalSla {
            id
            name
          }
        }
        gcpNativeProject {
          id
          name
          nativeId
          status
        }
        slaAssignment
        authorizedOperations
        effectiveSlaSourceObject {
          fid
          name
          objectType
        }
      }
    }
    pageInfo {
      endCursor
      hasNextPage
      hasPreviousPage
    }
  }
}