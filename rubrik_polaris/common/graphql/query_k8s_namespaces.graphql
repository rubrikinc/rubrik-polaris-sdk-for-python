query RubrikPolarisSDKRequest($filter: [Filter!]) {
    k8sNamespaces(
        filter: $filter
    )   {
        edges {
            node {
              id,
              k8sClusterId,
              namespaceName,
              isRelic,
              configuredSlaDomain{
                  id,
                  name,
                  version,
              },
              effectiveSlaDomain{
                  id,
                  name,
                  version,
              }
            }
        },
        pageInfo {
            endCursor,
            hasNextPage,
        }
    }
}
