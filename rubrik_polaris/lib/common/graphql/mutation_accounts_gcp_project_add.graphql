mutation RubrikPolarisSDKRequest($gcp_native_project_id: String!, $gcp_native_project_name: String!, $gcp_native_project_number: String!, $is_shared_vpc: Boolean! = false, $organization_name: String, $service_account_auth_key: String)
{
    gcpCloudAccountAddAuthKeyBasedProject(
        gcpNativeProjectId: $gcp_native_project_id,
        gcpProjectName: $gcp_native_project_name,
        gcpProjectNumber: $gcp_native_project_number,
        isSharedVpcHostProject: $is_shared_vpc
        organizationName: $organization_name,
        serviceAccountAuthKey: $service_account_auth_key
    )
}