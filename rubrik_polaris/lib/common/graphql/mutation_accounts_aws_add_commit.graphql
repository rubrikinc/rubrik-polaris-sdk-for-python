mutation RubrikPolarisSDKRequest($aws_account_name: String!, $aws_account_id: String!, $aws_regions: [AwsCloudAccountRegionEnum!], $external_id: String!, $feature_versions: [AwsCloudAccountFeatureVersionInput!]!, $stack_name: String!, $cloud_account_action: CloudAccountActionEnum!, $cloud_account_features: [CloudAccountFeatureEnum!]!) {
    finalizeAwsCloudAccountProtection(input: {
        action: $cloud_account_action,
        awsChildAccounts: [{
            accountName: $aws_account_name,
            nativeId: $aws_account_id,
        }],
        awsRegions: $aws_regions,
        externalId: $external_id,
        featureVersion: $feature_versions,
        features: $cloud_account_features,
        stackName: $stack_name,
    }) {
       awsChildAccounts {
           accountName
           nativeId
           message
       }
       message
    }
}